<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <p>ROCK PAPER SCISSORS</p>
    </div>
    <div class="scoreBoard">
        <div class="scores">
            <div class="choice" id="playerC">-</div>
            <div class="score" id="playerS">Player: 0</div>
        </div>
        <div class="scores">
            <div class="choice" id="computerC">-</div>
            <div class="score" id="computerS">Computer: 0</div>
        </div>
    </div>
    <div class="results" id="roundResult">-</div>
    <div class="container">
        <div>
            <p>A classic game of rock paper scissors. First to 5 points will win the match!</p>
        </div>
        <div class="button-container">
            <button id="rockButton">
                <div class="icons">✊</div>
            </button>
            <button id="paperButton">
                <div class="icons">✋</div>
            </button>
            <button id="scissorsButton">
                <div class="icons">✌</div>
            </button>
        </div>
        <div>
            <p>Can you win against the mighty Computer???</p>
        </div>
    </div>
    <div class="footer">
        <p>made by Derek Xu</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
